<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const nome = prompt ('Digite seu nome completo')
        document.body.innerHTML += `O seu nome é: <b>${nome}<b> <br>`
        document.body.innerHTML += `Quantos números tem o seu nome ?: <b>${nome.length}</b> <br>`
        document.body.innerHTML += `Terceira letra do seu nome: <b>${nome.charAt(3)}</b> <br>`
        document.body.innerHTML += `Ultimas 3 letras do seu nome: <b>${nome.slice(-4)}</b>`
     </script>


</body>
</html>
